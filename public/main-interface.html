<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词学习系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 250px;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .main-button:active {
            transform: translateY(-1px);
        }

        .main-button.disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .main-button.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">单词学习系统</h1>
        <p class="subtitle">选择学习模式开始您的学习之旅</p>
        
        <div class="button-container">
            <button class="main-button" id="startLearning" onclick="startLearning()">
                开始学习
            </button>
            
            <button class="main-button disabled" id="clozeTest" disabled>
                完形填空
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            正在加载题库...
        </div>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://59.110.29.11:3000/api';
        
        async function startLearning() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startLearning');
            
            try {
                // 显示加载状态
                loading.style.display = 'block';
                startBtn.disabled = true;
                startBtn.textContent = '加载中...';
                
                // 获取完整题库
                const response = await fetch(`${API_BASE}/questions/choice-bank`);
                
                if (!response.ok) {
                    throw new Error('获取题库失败');
                }
                
                const data = await response.json();
                
                // 存储到本地存储
                localStorage.setItem('choiceQuestions', JSON.stringify(data.choiceQuestions));
                localStorage.setItem('flashcards', JSON.stringify(data.flashcards));
                localStorage.setItem('answeredQuestions', JSON.stringify([]));
                
                // 显示成功状态
                loading.style.display = 'none';
                status.style.display = 'block';
                status.className = 'status success';
                status.textContent = `题库加载成功！选择题: ${data.choiceQuestions.length} 道，单词: ${data.flashcards.length} 个`;
                
                // 跳转到游戏页面
                setTimeout(() => {
                    window.location.href = 'game-interface.html';
                }, 1500);
                
            } catch (error) {
                console.error('加载题库失败:', error);
                loading.style.display = 'none';
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = '加载题库失败，请检查网络连接或稍后重试';
                
                startBtn.disabled = false;
                startBtn.textContent = '开始学习';
            }
        }
    </script>
</body>
</html>
