<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效特效测试</title>
    <link rel="stylesheet" href="/assets/effects.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        
        .title {
            font-size: 2em;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .test-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-correct {
            background: #4CAF50;
            color: white;
        }
        
        .btn-wrong {
            background: #F44336;
            color: white;
        }
        
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎵 音效特效测试</h1>
        
        <div class="test-buttons">
            <button class="btn btn-correct" onclick="testCorrect()">✅ 正确音效特效</button>
            <button class="btn btn-wrong" onclick="testWrong()">❌ 错误音效特效</button>
        </div>
        
        <div class="status">
            <h3>测试说明：</h3>
            <ul>
                <li>点击按钮测试音效和特效</li>
                <li>如果没有自定义音效/特效文件，会使用默认效果</li>
                <li>打开浏览器控制台查看加载状态</li>
                <li>音效和特效会自动匹配播放</li>
            </ul>
        </div>
    </div>

    <script src="/assets/audio-manager.js"></script>
    <script src="/assets/effects-manager.js"></script>
    
    <script>
        function testCorrect() {
            console.log('测试正确音效特效');
            audioManager.playCorrectSound();
            effectsManager.showCorrectEffect();
        }
        
        function testWrong() {
            console.log('测试错误音效特效');
            audioManager.playWrongSound();
            effectsManager.showWrongEffect();
        }
        
        
        // 页面加载完成后显示状态
        window.addEventListener('load', () => {
            console.log('音效特效测试页面加载完成');
            console.log('AudioManager:', window.audioManager);
            console.log('EffectsManager:', window.effectsManager);
        });
    </script>
</body>
</html>
